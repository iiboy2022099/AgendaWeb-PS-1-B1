<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon-newContact.png" type="image/x-icon">
    <link rel="stylesheet" href="../resources/newContact.css">
    <title>Agregar Contacto</title>
</head>
<body>
    <header>
        <h1>Agregar Contactos</h1>
    </header>

    <form id="contactForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <button type="button" onclick="agregarContacto()">Agregar Contacto</button>
    </form>

    <div id="contactList"></div>

    <script src="../scripts/NewContact.js"></script>
</body>
</html>
